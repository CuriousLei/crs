<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贡献会议室</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body style="padding: 10px">
<form class="layui-form" action="" lay-filter="formTestFilter">

    <div class="layui-form-item">
        <label class="layui-form-label">会议室名称</label>
        <div class="layui-input-block">
            <input id="name" type="text" name="number"  autocomplete="off" placeholder="请输入会议室名称" class="layui-input" lay-filter="name">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">会议室功能</label>
        <div class="layui-input-block">
            <input id="capability" type="text" name="date"  autocomplete="off" placeholder="请输入会议室功能" class="layui-input" lay-filter="description">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">会议室容量</label>
        <div class="layui-input-block">
            <input id="description" type="text" name="time"  autocomplete="off" placeholder="请输入会议室容量" class="layui-input" lay-filter="capability">
        </div>
    </div>

    <div class="layui-form-item" style="text-align: center">
        <button id="confirm" type="submit" class="pass layui-btn" lay-submit="" lay-filter="submit">提交申请</button>
    </div>
</form>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="layui/layui.js"></script>
<script>
    //获取url字段，本页面暂时用不到
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
    layui.use(['form'], function(){
        var form = layui.form
            ,layer = layui.layer;

        //监听提交
        form.on('submit(login)', function(data){
            // layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // })
            console.log(data.field)

            return false;
        });


    });
</script>
</body>
</html>
