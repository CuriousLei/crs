<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请会议室表单</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body style="padding: 10px">
<form class="layui-form" action="" id="form">

    <div class="layui-form-item">
        <label class="layui-form-label">参会人数</label>
        <div class="layui-input-block">
            <input type="text" name="confer_num"  autocomplete="off" placeholder="请输入参会人数" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">会议日期</label>
        <div class="layui-input-block">
            <input type="text" name="confer_date"  autocomplete="off" placeholder="请输入会议日期" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">会议时间</label>
        <div class="layui-input-block">
            <input type="text" name="confer_span"  autocomplete="off" placeholder="请输入会议时间" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-upload">
<!--            <button type="button" class="layui-btn layui-btn-primary" id="chooseFile">选择文件</button>-->
<!--            <button type="button" class="layui-btn layui-btn-primary" id="uploadFile">开始上传</button>-->
            <input type="file"  name="uploadFile">
        </div>
        <label style="width: 200px" class="layui-form-label">支持扩展名：.xls .xlsx</label>
    </div>

    <div class="layui-form-item" style="text-align: center">
        <button type="submit" class="layui-btn" lay-submit="" lay-filter="submitApply">提交申请</button>
    </div>
</form>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="layui/layui.js"></script>
<script>

    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
    layui.use(['form','upload'], function(){
        var form = layui.form
            ,upload = layui.upload,$=layui.jquery;

        //监听提交
        form.on('submit(submitApply)', function(data){
            // layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // })
            console.log(data.field)
            var formdata = new FormData($("#form")[0]);
            console.log(formdata);
            console.log(formdata.get('confer_date'));
            // var dt={
            //     "num":200,
            //     "date":"20191121",
            //     "span":"19002100"
            // }

            $.ajax({
                type : "post",
                url : "http://localhost:8080/roomInfoApply2",
                async : false,
                data : formdata, // 你的formid
                // dataType: "json",
                //contentType: 'application/x-www-form-urlencoded', //jax 中 contentType 设置为 false 是为了避免 JQuery 对其操作，从而失去分界符，而使服务器不能正常解析文件
                contentType:false,
                processData: false, //当设置为true的时候,jquery ajax 提交的时候不会序列化 data，而是直接使用data

    });

</script>
</body>
</html>
